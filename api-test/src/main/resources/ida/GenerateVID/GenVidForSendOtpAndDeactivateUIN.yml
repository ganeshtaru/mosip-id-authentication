GenerateVID:
   auth_GenerateVID_tosendOTP_Smoke_sid:
      endPoint: /resident/v1/vid
      uniqueIdentifier: TC_IDA_GenerateVID_07
      description: generate Vid to send otp
      role: resident
      checkErrorsOnlyInResponse: true
      restMethod: post
      inputTemplate: ida/GenerateVID/createGenerateVID
      outputTemplate: ida/GenerateVID/createGenerateVIDResult
      input: '{
        "transactionID": "$TRANSACTIONID$",
        "individualId": "$ID:AddIdentity_ValidParameters_toCreateVid_deactivateUIN_toSendOtp_smoke_Pos_UIN$",
        "individualIdType": "UIN",
        "requesttime": "$TIMESTAMP$",
        "id": "mosip.resident.vid",
        "version": "v1",
        "vidType": "Perpetual",
        "otp": "$ID:AddIdentity_ValidParameters_toCreateVid_deactivateUIN_toSendOtp_smoke_Pos_EMAIL$",
        "sendOtp":{
    "transactionID": "$TRANSACTIONID$",
    "requestTime": "$TIMESTAMP$",
    "individualId": "$ID:AddIdentity_ValidParameters_toCreateVid_deactivateUIN_toSendOtp_smoke_Pos_UIN$",
    "individualIdType": "UIN",
    "sendOtpReqTemplate": "ida/SendOTP/createSendOTP",
    "sendOtpEndPoint": "/resident/v1/req/otp"
    }
    }'
      output: '{
  "vid": "$IGNORE$",
  "message": "$IGNORE$",
  "sendOtpResp":{
        "maskedMobile": "$IGNORE$",
        "sendOtpResTemplate":"ida/SendOTP/createSendOTPResult",
        "maskedEmail": "$IGNORE$"
    }
}'